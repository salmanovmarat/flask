<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Date</title>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://unpkg.com/gijgo@1.9.13/js/gijgo.min.js" type="text/javascript"></script>
    <link href="https://unpkg.com/gijgo@1.9.13/css/gijgo.min.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class='container'>
        <form action="{{url_for('currency')}}" method="POST" class="form-inline" role="form">
            <div class="input-group mt-5 form-group">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="">First and last date</span>
                </div>
                <input id="datepicker" name='time1' class="form-control input-lg " width="276" />
                <input id="datepicker1" name='time2' class="form-control ml-1 input-lg " width="276" />
                <input type="submit" class=" form-control ml-1">
            </div>
        </form>
        <div class="mt-4">
            <table class="table table-bordered">
                <thead>
                    <tr class="table-primary">
                        <th>Valyuta</th>
                        <th>Kod</th>
                        <th>Kurs</th>
                        <th>Ferq</th>
                    </tr>
                </thead>
                <tbody>
                    {% for list in mylist %}
                    <tr class="table-secondary">
                        <td>{{list.kurs}}</td>
                        <td>{{list.key}}</td>
                        <td>{{list.value}}</td>
                        <td>{{list.ferq}}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
    <script>
        $('#datepicker').datepicker({
            uiLibrary: 'bootstrap4',
            format: 'dd.mm.yyyy'
        });
        $('#datepicker1').datepicker({
            uiLibrary: 'bootstrap4',
            format: 'dd.mm.yyyy'
        });
    </script>
</body>

</html>
